<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    let firstHigh = Number.MIN_VALUE;
    let sec = Number.MIN_VALUE;

    for (let i = 0; i < arr.length; i++) {
        if(arr[i] > firstHigh ){
            sec = firstHigh;
            firstHigh = arr[i];
        } else if (arr[i] > sec && arr[i] < firstHigh) {
            sec = arr[i];
        }
    }

    return sec;
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
